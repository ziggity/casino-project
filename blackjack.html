<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <title>CasinoNucamp - Black Jack table</title>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CasinoNucamp - Press the deck of cards to deal! </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Player score:<span class="player1Points">  0</span> </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page">Dealer score:<span class="dealerPoints">  0</span></a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">Total number of wins for player <span class="totalWinsPlayer"></span></a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link active disabled well">Player's cash on hand:<span class="playerBank" >   $10,000</span></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
   
      <div class="playing-table">
        <div class="playing-table-content">
          <img src="./imgs/blackjacktablehirezedited.png" class="playing-table-img" alt="blackjack table">
        <div class="btn-group" role="group" aria-label="Vertical button group">
            <button class = "bg-success btn-circle btn-xl btn-circle" id="dealCards" onclick="gameStart()">Start game!</button>;
            <button class = "bg-warning btn-circle btn-xl btn-circle" id="dealCards" onclick="drawOneCardPlayer()">Player Hit</button>;
            <button class = "bg-danger btn-circle btn-xl btn-circle" id="dealCards" onclick="playerBetOption(100)">Bet $100</button>;
            <button class = "bg-light btn-circle btn-xl btn-circle" id="dealCards" onclick="playerStayOption()">Stay</button>;
            <button class = "btn-circle btn-xl btn-circle" id="dealCards" onclick="drawOneCardFaceUpDealer()">Dealer Hit</button>;
            <button class = "btn-circle btn-xl btn-circle" id="dealCards" onclick="consoleLogHands()">see hands</button>;
        
      </div>
      <div class="playerPart">
      <h2>Player</h2>
      <div class="playerCard"></div>
      <div class="newCardPlayer"></div>
    </div>
    <div class="dealerPart">
      <h2>Dealer</h2> 
      <div class="cardDealer"></div>
      <div class="newCardDealer"></div> 
    </div>
  </div>
</div>
