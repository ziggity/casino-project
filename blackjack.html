<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CasinoNucamp - Black Jack table</title>

  <!-- Bootstrap stylesheet CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">


  <!-- For debugging --><!--Adds borders for visualization-->
  <!-- <link rel="stylesheet" href="./css/bootstrap-borders-styles.css"/> -->
  <link rel="stylesheet" href="css/davidtest.css">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CasinoNucamp - Press the deck of cards to deal! </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Player score:<span class="player1Points"> 0</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page">Dealer score:<span class="dealerPoints"> 0</span></a>
          </li>
          <!-- <li class="nav-item">
                <a class="nav-link" href="#">Total number of wins for player <span class="totalWinsPlayer"></span></a>
              </li> -->
          <li class="nav-item">
            <a class="nav-link active disabled well">Player's cash on hand:<span class="playerBank"> $10,000</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="playing-table">
    <div class="playing-table-content">
      <img src="./imgs/simple green table.jpg" class="playing-table-img" alt="blackjack table"
        style="height: auto; width: 1350px;">

      <div class="btn-group" role="group" aria-label="Vertical button group">
        <div class="startMainGame">
          <button class="btn-circle btn-xl btn-circle" id="dealCards" onclick="gameStart()"><img src="./imgs/newgameicon.png"
              style="height: 90px;"></button>;
        </div>
        <div class="playerChoices">
          <button class=" btn-circle btn-xl btn-circle" id="dealCards" onclick="drawOneCardPlayer()"><img
              src="./imgs/hitbutton.png" style="height: 90px"></button>;
          <button class="btn-circle btn-xl btn-circle" id="dealCards" onclick="playerBetOption(100)"><img
              src="./imgs/betimg.png" style="height: 90px;"></button>;
          <button class=" btn-circle btn-xl btn-circle" id="dealCards" onclick="playerStayOption()">Stay</button>;
          <button class="btn-circle btn-xl btn-circle" id="dealCards" onclick="drawOneCardFaceUpDealer()">Dealer
            Hit</button>;
          <button class="btn-circle btn-xl btn-circle" id="dealCards" onclick="consoleLogHands()">see hands</button>;
        </div>
      </div>
      <div class="dealerPart" id="dealercard">
        <h2>Dealer</h2>
        <div class="cardDealer"></div>
        <div class="newCardDealer"></div>
      </div>
      <div class="playerPart">
        <h2>Player</h2>
        <div class="playersArea">
          <div id="player1">
            <h3>Player1</h3>
          </div>
          <div id="player2">
            <h3>Player2</h3>
          </div>
          <div id="player3">
            <h3>Player3</h3>
          </div>
          <div id="player4">
            <h3>Player4</h3>
          </div>
        </div>
        <div class="playerCard">
          <div class="cardWrapper" id="card1"></div>
          <div class="cardWrapper" id="card2"></div>
        </div>
        <div class="newCardPlayer"></div>
      </div>
    </div>
  </div>



  <!-- need a better way to view cards on the DOm (HTML) it's in columns but it's not aligned correctly-->


  <!-- <div id="root"> </div> -->

  <!-- Bootstrap javascript CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>

  <script src="jsfolder/debug.js"></script>
  <script src="jsfolder/classdef.js"></script>
  <script src="jsfolder/cardfunctions.js"></script>
  <script src="jsfolder/blackjack.js"></script>
  <!-- <script src="jsfolder/main.js"></script> -->
</body>

</html>
