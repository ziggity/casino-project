<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psuedo-Modal</title>

    <!-- Bootstrap CDN library. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"
        />

    <link rel="stylesheet" href="./css/messagewindow.css">
</head>
<body>
    <header>
        <!-- Hide the message box in the page header -->
        <!-- Note: This code uses bootstrap -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-3">
                    <!-- This is the stop screen -->
                    <div class="stop-screen d-none"></div>

                    <!-- This is the message box -->
                    <div class="row">
                        <div class="col align-self-center text-center message-window fly-in-from-direction d-none">
                            <!-- Message Text or anything you like -->
                            <div class="row">
                                <div class="col py-1">
                                    <p class="text-break" id="messageToDisplay">Display a message</p>
                                </div>
                            </div>
                            <!-- Buttons: "No/Cancel button is hidden by default" -->
                            <div class="row justify-content-center pt-3">
                                <div class="col-sm-6 align-self-center yesBtnCol">
                                    <button class="btn btn-success" id="messagebtnYes">OK</button>
                                </div>
                                <div class="col-sm-6 align-self-center noBtnCol">
                                    <button class="btn btn-danger" id="messagebtnNo">Cancel</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of message box container -->
    </header>
    
    <!-- This button will activate the psuedo-modal -->
    <button class="btn btn-primary" onclick="showMessage('Test Message')">Show Modal</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
        crossorigin="anonymous">
    </script>

    <script src="js/messagewindow.js"></script>

</body>
</html>
